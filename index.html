<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest <img src="pinterest_logo.png" alt="5px"></title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container-header">
        <div>
            <div class="Botton-Pinterest"> 
                <img id="Pinterestlogo" src="pinterest_logo.png" alt="Pinterest" width="28px" height="28px">
            </div>
        </div>
        <div class="botton-Inicio">
            <a id="Inicio"> Inicio</a>
        </div>
        <div class="botton-Hoy">
            <a id="Hoy"> Hoy</a>
        </div>
        <div class="botton-searchbar" >
            <img id="lupa_nav" src="lupa.png" alt="lupa" width="16px" height="16px">
            <input id="searchbar" type="text" placeholder="Buscar" >
        </div>
        <div class="botton-campana">
            <img src="alarm-icon.png" alt="Alarm" width="28px" height="28px">
        </div>
        <div class="botton-message">
            <img src="message-icon.png" alt="Message/Notificaciones" width="28px" height="28px">
        </div>
        <div class="botton-usuario">
            <img src="" alt="">
        </div>
        <div class="botton opciones">
        </div>
    </div> 
    <div id="grid">
        <div class="foto1">
            <img id="foto_1" src="pinterest_1.jpg" alt="1">
        </div>
        <div class="foto2">
            <img id="foto_2" src="pinterest_2-jpeg.jpeg" alt="2">
        </div>
        <div class="foto3">
            <img id="foto_3" src="pinterest_3.jpeg" alt="3">
        </div>
        <div class="foto4">
            <img id="foto_4" src="pinterest_4.jpeg" alt="4">
        </div>
        <div class="foto5">
            <img id="foto_5" src="pinterest_5.jpeg" alt="5">
        </div>
        <div class="foto6">
            <img id="foto_6" src="pinterest_6.jpeg" alt="6">
        </div>
        <div class="foto7">
            <img id="foto_7" src="pinterest_7.jpeg" alt="7">
        </div>
        <div class="foto8">
            <img id="foto_8" src="pinterest_8.jpeg" alt="8">
        </div>
        <div class="foto9">
            <img id="foto_9" src="pinterest_9.jpeg" alt="9">
        </div>
        <div class="foto10">
            <img id="foto_10" src="pinterest_10.jpeg" alt="10">
        </div>
        <div class="foto11">
            <img id="foto_11" src="pinterest_11.jpeg" alt="11">
        </div>
        <div class="foto12">
            <img id="foto_12" src="pinterest_12.jpeg" alt="12">
        </div>
    </div> 
</body>
</html>
